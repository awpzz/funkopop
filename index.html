<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bob Esponja Funkopop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="scene">
    <div class="spongebob">
      <div class="head">
        <div class="holes">
          <div class="hole h1"></div>
          <div class="hole h2"></div>
          <div class="hole h3"></div>
          <div class="hole h4"></div>
          <div class="hole h5"></div>
        </div>
        <div class="eyes">
          <div class="eye left">
            <div class="iris"></div>
            <div class="pupil"></div>
          </div>
          <div class="eye right">
            <div class="iris"></div>
            <div class="pupil"></div>
          </div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="body">
        <div class="shirt"></div>
        <div class="tie"></div>
        <div class="pants"></div>
        <div class="socks">
          <div class="sock left"></div>
          <div class="sock right"></div>
        </div>
        <div class="shoes">
          <div class="shoe left"></div>
          <div class="shoe right"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
